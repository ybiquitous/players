dist: trusty

sudo: false

language: node_js

cache: yarn

services:
  - postgresql

addons:
  postgresql: 9.6

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - cp config/config.json config/config.json.bak
  - cp config/config.json.travis config/config.json

scripts:
  - yarn lint
  - yarn test

after_success:
  - cp config/config.json.bak config/config.json

deploy:
  provider: heroku
  api_key:
    secure: 
  app: players-jp
  on: master
  skip_cleanup: true
  run:
    - yarn db:sync
    - restart
